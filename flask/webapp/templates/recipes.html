{%extends "base.html"%}


{%block content%}
	{%if user%}
	{%if user.username%}
	<h1>{{user.username}}'s Saved Recipes</h1>
	{%for post in recipes%}
	<div><p>Link: {{post}}</b></p></div>
	{%endfor%}
	{%else%}
	<h1>Looks like the user forgot to set a username</h1>
	{%endif%}
	{%else%}
	<h1>User is missing...</h1>
	{%endif%}
{%endblock%}
